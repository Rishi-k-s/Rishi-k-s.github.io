<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            padding: 60px;
            text-align: center;
            background: #f1f1f1;
        }
        .header h1 {
            font-size: 50px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="header">
        <h1>Welcome to My Blog</h1>
        <p>Insights and stories from my journey</p>
    </div>

    <div class="content">
        <h2>Blog Post Title</h2>
        <p>This is where your blog post content will go.</p>
    </div>

    <div class="footer">
        <p>Footer Content &copy; 2023</p>
    </div>

</body>
</html>
